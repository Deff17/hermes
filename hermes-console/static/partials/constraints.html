<section ng-controller="ConstraintsController">

    <div class="pull-right">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-danger" ng-click="remove()">Remove</button>
    </div>

    <h1><small>{{constraintsType}}:</small> {{constraintsName}}</h1>

    <div class="row" style="margin-top: 2em;">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Constraints</h3>
                </div>
                <div class="panel-body">
                    <p><strong>Consumers number:</strong> {{consumersNumber}}</p>
                </div>
            </div>
        </div>
    </div>

</section>
